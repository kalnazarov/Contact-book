<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="btn">
            <button class="btn1" id="btnn">Show all Contact</button>
            <button class="btn2" id="btnn">Search</button>
            <button class="btn3" id="btnn">Add new Contact</button>

        </div>
        
        <div class="container">
            <div class="contact-list">
              <h2 class="text">Contact List</h2>
            </div>
            <div class="search">
                <h2>Search Contact</h2>
                <input id="inp" type="text" placeholder="Enter name of contact">
                <button id="btnnn" class="btn4">Sumbit</button>
            </div>
            <div class="add-contact">
                <h2>Add a new Contact</h2>
                <input class="inp1" type="text" placeholder="  Sultan Kalnazarov">
                <input class="inp2" type="number" placeholder="  +996 (707) 570">
                <input class="inp3" type="text" placeholder="  @mail.ru">
                <input class="inp4" type="url" placeholder="  image(url)">

                <button id="btnnn" class="btn5">Sumbit</button>

            </div>

        </div>
    </div>


    <script src="./mine.js"></script>
</body>
</html>
